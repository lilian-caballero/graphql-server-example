# Authors
query GetAuthors {
  authors{
    name,
    books {
      title,
      characters {
        name
      }
    }
  }
}

query GetAuthor($id: ID!) {
  author(id: $id){
    name,
    books {
      title,
      characters {
        name
      }
    }
  }
}

mutation AddAuthor($input: AddAuthorInput!){
  addAuthor(input: $input) {
    id,
    name
  }
}

mutation EditAuthor($id: ID!, $input: EditAuthorInput!){
  editAuthor(id: $id, input: $input) {
    id, 
    name,
  }
}

mutation DeleteAuthor($id: ID!) {
  deleteAuthor(id: $id) {
    id,
    name
  }
}

