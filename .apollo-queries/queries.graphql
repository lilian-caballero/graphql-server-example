query GetBook($id: ID!) {
  book(id: $id){
    title,
    characters {
      name
    }
  }
}

query GetAuthor($id: ID!) {
  author(id: $id){
    name,
    books {
      title,
      characters {
        name
      }
    }
  }
}

query GetCharacter($id: ID!) {
  character(id: $id) {
    name,
    books {
      title
    }
  }
}

mutation DeleteAuthor($id: ID!) {
  deleteAuthor(id: $id) {
    id,
    name
  }
}

mutation DeleteBook($id: ID!) {
  deleteBook(id: $id) {
    id,
    title
  }
}