query GetBook($id: ID!) {
  book(id: $id){
    title,
    characters {
      name
    }
  }
}

query GetAuthor($id: ID!) {
  author(id: $id){
    name,
    books {
      title,
      characters {
        name
      }
    }
  }
}

mutation DeleteAuthor($id: ID!) {
  deleteAuthor(id: $id) {
    id,
    name
  }
}

mutation DeleteBook($id: ID!) {
  deleteBook(id: $id) {
    id,
    title
  }
}

# Characters
query GetCharacters {
  characters {
    id,
    name
  }
}

query GetCharacter($id: ID!) {
  character(id: $id) {
    name,
    books {
      title
    }
  }
}

mutation AddCharacter($input: AddCharacterInput!){
  addCharacter(input: $input) {
    id, 
    name,
    age
  }
}

mutation EditCharacter($id: ID!, $input: EditCharacterInput!){
  updateCharacter(id: $id, input: $input) {
    id, 
    name,
    age
  }
}

mutation DeleteCharacter($id: ID!) {
  deleteCharacter(id: $id) {
    id,
    name
  }
}